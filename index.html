<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark  shadow p-2 fixed-top col-md-12" style="background-color: #adb5bd;">
        <div class="container text-center">
         <a class="navbar-brand text-center" href="about.html">
         <img src="img/kucing.jpg" alt="" width="60" height="50">
         </a>
        </div> 
        </nav>
        <!-- Akhir Navbar -->
         <div class='position-absolute top-50 start-50 translate-middle'>
            <button id='button' class='btn btn-primary btn-lg' onclick='mulai()'> Klik ini </button>
            <div id='iloveyou' style='display: none;text-align: center;' class='text-center'     >
                <h2 class='text-center'>Coba dengerin dulu yah<br>&#10084;&#65039;</h2>
                <button id='button' class='btn btn-primary btn-lg text-center' onclick='music()'> Play / Pause </button>
            </div>
            <audio id='bgMusic' src='https://media1.vocaroo.com/mp3/1jNUxZxuOGiR' loop></audio>
        </div>
        <span id='hati' class='fixed-bottom text-center my-3' onclick='hati()'></span>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
        <script type="text/javascript">
            const author = 'Ojan';
            document.getElementById('hati').innerHTML = `Made with &#10084;&#65039; by ${author}`;
            const swals = Swal.mixin({
                cancelButtonColor: '#d33',
                confirmButtonColor: '#3085d6',
            });
            async function mulai(){
                await swals.fire('Halo', 'Ada yang pengen gua sampein nih', 'question');
                await swals.fire('Jawab yang jujur ya!');
                await swals.fire('Awas aja kalo boong!!','','error');
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama lu dulu',
                    input: 'text',
                    showCancelButton: true,
                });
                if(nama){
                    var { isConfirmed: sayang } = await swals.fire({
                        title: `Tapi ${nama} jangan marah ya sama ${author}`,
                        confirmButtonText: 'OKE',
                        showCancelButton: true,
                    });
                    if(sayang){
                        await swals.fire('Coba klik ikon hati di paling bawah dong');
                        
                        
                      
                }
            }
        }
        function hati(){
            document.getElementById('button').style = 'display: none';
            document.getElementById('iloveyou').style = '';
            startConfetti();
        }
        var audioPlaying = false;
        function music(){
            var audio = document.getElementById("bgMusic");
            if (!audioPlaying) audio.play();
            else audio.pause();
            audioPlaying = !audioPlaying;
        }
        </script>
        <script type="text/javascript" src="https://www.cssscript.com/demo/confetti-falling-animation/confetti.js"></script>
